<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <label for="user">User</label>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <select
            id="user"
            class="form-control"
            formControlName="user"
            required
          >
            <option *ngFor="let user of allUsers" [value]="user.id">{{
              user.name
            }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label for="title">Title</label>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            required
          />
          <div
            *ngIf="
              postForm.controls.title.invalid &&
              (postForm.controls.title.dirty || postForm.controls.title.touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="postForm.controls.title.errors.required">
              Title is required.
            </div>
            <div *ngIf="postForm.controls.title.errors.minlength">
              Title must be at least 10 characters long.
            </div>
            <div *ngIf="postForm.controls.title.errors.maxlength">
              Title cannot be more than 100 characters long.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="body">Body</label>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <textarea
            id="body"
            cols="70"
            rows="10"
            class="form-control"
            formControlName="body"
            required
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!postForm.valid"
          >
            {{ editMode ? "Update" : " Add" }}
          </button>
          <button class="btn btn-warning" type="button" (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
