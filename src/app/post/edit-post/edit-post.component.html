<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <label for="user">User</label>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <select id="user" class="form-control" formControlName="user">
            <option *ngFor="let user of allUsers" [value]="user.id">{{
              user.name
            }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label for="title">Title</label>
      </div>
      <div class="row">
        <div class="col-sm-8 form-group">
          <input
            type="text"
            id="title"
            class="form-comtrol"
            formControlName="title"
          />
        </div>
      </div>
      <div class="row">
        <label for="body">Body</label>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <textarea
            id="body"
            cols="70"
            rows="10"
            formControlName="body"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">
            {{ editMode ? "Update" : " Add" }}
          </button>
          <button class="btn btn-warning" type="button" (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary" type="button">Clear</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
