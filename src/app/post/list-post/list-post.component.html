<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" routerLink="/edit-post">New Post</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">User</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let post of posts; let i = index">
          <a
            style="cursor:pointer;"
            [routerLink]="[post.id]"
            (click)="onSelected(i)"
            ><th scope="row">{{ i + 1 }}</th>
          </a>
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ getUserName(post.userId) }}</td>
          <td><button class="btn btn-success">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
