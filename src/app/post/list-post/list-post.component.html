<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" [routerLink]="['/edit-post', 'new']">
      New Post
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">User</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let post of getPostPaginated(page); let i = index"
          [routerLink]="[post.id]"
          style="cursor:pointer;"
        >
          <td scope="row">{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ getUserName(post.userId) }}</td>
          <td>
            <button
              class="btn btn-success"
              [routerLink]="['/edit-post', post.id]"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <button
        type="button"
        (click)="setFirstPage()"
        class="btn btn-secondary"
        href="#"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li *ngFor="let page of fakeArray(); let i = index" class="page-item">
      <button
        type="button"
        (click)="setPage(i)"
        class="btn btn-secondary"
        [routerLink]="[]"
      >
        {{ i + 1 }}
      </button>
    </li>
    <li class="page-item">
      <button
        type="button"
        (click)="setLastPage()"
        class="btn btn-secondary"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
